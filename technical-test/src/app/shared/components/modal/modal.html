@if (visible()) {

    <div class="modal-overlay">

        <div class="modal-content">

            <p><span>{{ title() }}</span></p>
            
            <hr class="divider">
            
            <div class="modal-actions">

                <app-button 
                    label="Cancelar" 
                    [option]="'secondary'"
                    [maxWith]="'100%'"
                    (action)="actionCancel()" 
                />
                
                <app-button 
                    label="Confirmar" 
                    [option]="'primary'"
                    [maxWith]="'100%'"
                    (action)="actionConfirm()" 
                />

            </div>

        </div>

    </div>
}
